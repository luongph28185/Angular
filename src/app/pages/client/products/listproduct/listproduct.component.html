  <!--hi-->
  <div  class="grid grid-cols-4 gap-8">
    <div  *ngFor="let item of products" class="relative group w-96 h-96 overflow-hidden m-auto mt-36">
      <img  class="object-cover w-[250px] transform ml-[70px]" src={{item.image}} />
      <div class="absolute w-full h-full shadow-2xl opacity-20 transform duration-500 inset-y-full group-hover:-inset-y-0"></div>
      <div class="absolute bg-gradient-to-t from-black w-full h-full transform duration-500 inset-y-3/4 group-hover:-inset-y-0">
        <div class="absolute w-full  place-content-center">
          <p (click)="navigateToDetail(item._id)" class="capitalize font-serif font-bold text-[15px] text-center shadow-2xl text-gray-900 mt-2">{{item.name}}</p>
            <div class="flex justify-center space-x-4">
              <a class="text-red-500 font-medium">{{item.price}}đ</a>
            <a class="text-gray-400 line-through ...">{{item.cost}}đ</a>
            </div>
          
        </div>
        <div class="absolute w-full flex place-content-center mt-20">
          <p class="font-sans text-center w-4/5 text-white mt-5"></p>
        </div>
        <div class="flex space-x-3">
          <button class="absolute ml-[40px] bottom-4 bg-white text-black font-bold rounded-lg h-10 w-36">BUY</button>
        <button class="absolute left-2/4 ml-3 bottom-4 bg-white text-black font-bold rounded-lg h-10 w-36">
            <div class="flex cursor-pointer items-center  rounded-md py-2 pl-[60px]">
                <div class="relative">
                 <a (click)="navigateToCart(item._id)" routerLink="/cart"> <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
                  </svg></a>
                </div>
              </div>
        </button>
        </div>
      </div>
    </div>
  </div>
